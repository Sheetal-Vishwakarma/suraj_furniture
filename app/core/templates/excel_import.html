{% extends "base.html" %}
{% load static %}
{% load filters %}
{% block start %}

<main class="main">

    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Excel Import</h1>
              <p class="mb-0">Excel is a strong method to import/export data into your storage space.</p>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Excel Import</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Page Title -->
    <section id="contact" class="contact section">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div class="row gy-4">
            <form action="/import_excel/" id="submit_contact_form" name="submit_contact_form" method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
                <div class="row gy-4">                                        
                        <div class="col-md-6">
                            <select id="table_name" name="table_name" class="form-control" required>
                                <option value="">Select Table Name</option>
                                <option value="gallery">Gallery</option>
                                <option value="testimonial">Testimonial</option>
                            </select>
                            <p id="table_msg"></p>
                        </div>
                        <div class="col-md-6">
                            <input type="file" name="excel_file" id="excel_file" class="form-control" placeholder="Choose file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required="">
                        </div>
                        <div class="col-md-12 text-center">
                            <div class="loading">Loading</div>
                            <center><div class="error-message"></div></center>
                            <center><div class="sent-message">Your message has been sent. Thank you!</div></center>        
                            <button type="button" id="submit_contact_form_btn">Import</button>
                        </div>       
                    </div>
                </div>
              </form>
        </div>
    </section>
</main>
{% endblock %}
